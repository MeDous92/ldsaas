version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: .
    depends_on: [db]
    environment:
      ENV: dev
      DATABASE_URL: postgresql+psycopg://testuser:testpass@db:5432/testdb
    ports:
      - "8000:8000"
volumes:
  pgdata:
